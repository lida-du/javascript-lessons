<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My</title>
</head>
<body>
<h1>


    <canvas id="myByy" width="100" height="100" style="border: 1px solid #000000">

    </canvas>
    <script>
        var c= document.getElementById("myByy");
        var ctx =c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(100, 100);
        ctx.stroke();
    </script>
</h1>
<h2>
<canvas id="myBye" width="200" height="200" style="border: 3px solid #d62323">

</canvas>
<script>
    var c=document.getElementById("myBye");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100, 90, 60, 0, 2 * Math.PI);
    ctx.stroke();
</script>
</h2>
<h3>
    <canvas id="meBe" width="300" height="300" style="border: 4px solid #003333">

    </canvas>
    <script>
        var c=document.getElementById("meBe");
        var ctx=c.getContext("2d");
        ctx.font="30px Arial";
        ctx.fillText("Hi Dy", 80, 100, 90, 50);
    </script>
</h3>
<h4>
    <canvas id="De" width="200" height="200" style="border: 4px solid #009999">

    </canvas>
    <script>
        var c=document.getElementById("De");
        var ctx= c.getContext("2d");
        // создание градиента
        var grd= ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0,"pink");
        grd.addColorStop(1,"green");
        // заливка градиента
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 200, 200);

    </script>
</h4>
<h5>
    <canvas id="Me" width="300" height="300" style="border: 3px solid #000000">

    </canvas>
    <script>
        var c= document.getElementById("Me");
        var ctx= c.getContext("2d");
        //создание градиента
        var grd= ctx.createRadialGradient(200, 50, 5, 90, 60,200);
        grd.addColorStop(0, "pink");
        grd.addColorStop(1, "red");
        //заливка градиента
        ctx.fillStyle= grd;
        ctx.fillRect(0, 0, 300, 300);
    </script>
</h5>
</body>
</html>
