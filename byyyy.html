<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <title>byyy</title>
</head>
<body>
<div id="content"></div>
<script type="text/javascript">
    let h1= React.createElement('h1',null,'good morning!')
    class GoodMorning extends React.Component{
        render(){
            return React.createElement(
                'h1',
                this.props,
                    'good '+ this.props.frameworkName +' morning')
        }
    }
    ReactDOM.render(
        React.createElement(
            'div',
            null,
        React.createElement(GoodMorning,{
            id:'rainbow',
            frameworkName:'usd '),
        React.createElement(GoodMorning,{
            id:'sunny',
            frameworkName:'Sunny.js',
            title:'Sunny morning, like a colorful butterfly.fluttering in the warm rays of the sun'}),
        ),
            document.getElementById('content')
    )
</script>

</body>
</html>
