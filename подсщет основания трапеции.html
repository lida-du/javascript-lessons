<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подсчет площади основания трапеции.</title>
</head>
<body>
<script type="text/javascript">
    var a = prompt('ВВедите длину оcнования трапеции');
    var b = prompt('Введите длину основания трапеции');
    var h = prompt('Введите высоту трапеции');
    var p = "Площадь трапеции ровна ";
    a = parseInt(a);
    b = parseInt(b);
    h = parseInt(h);
    alert("Длину оcнования трапеции "+a +  ",Длину основания трапеции  " +b +
        ", Высота трапеции  "+ h );
    alert(p+((a+b)/2)*h);





</script>

</body>
</html>
